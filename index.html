<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- <link rel="stylesheet" href="assets/css/style.css"> -->
<script src="script.js"></script>
<title>App Pesquisa Endereço</title>
</head>
<body>

  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container">
      <div class="navbar-brand mb-0 h1">
        <h3>App Pesquisa Endereço</h3>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row form-group">
      <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="CEP" onblur="getDadosEnderecoPorCep(this.value)"/>
      </div>
      <div class="col-sm-9">
        <input type="text" class="form-control" placeholder="Endereço" readonly />
      </div>
    </div>

    <div class="row form-group">
      <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="Bairro" readonly />
      </div>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Cidade" readonly />
      </div>

      <div class="col-sm-2">
        <input type="text" class="form-control" placeholder="UF" readonly />
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
